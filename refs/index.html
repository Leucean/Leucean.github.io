<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Leucean's Really Cool Website</title>
    <link rel="icon" href="/media/ui/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/leuceanstyles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
  </head>
  <body style="width: 66%; margin: auto; padding-top: 1%" class="w3-mobile">
    <div class="container-fluid" id="header">
      <div class="col-sm" id="headerpic">
        <a href="/"
          ><img
            type="button"
            class="img-thumbnail rounded-circle w3-hover-sepia w3-hoverable"
            src="/media/gallery/art/leu-mylafox-icon.webp"
            style="max-width: 20%; height: auto; display: block; margin: 0 auto"
            alt="Leucean Autumn Theme Icon, Artwork by MylaFox, 2023"
        /></a>
        <div
          class="container-fluid w3-dark-grey w3-border w3-border-black w3-round-xlarge w3-center"
          style="width: 95%; margin: auto; padding: 3%"
          id="headerdate">
          <h1>Leucean's Reference Repository!</h1>
        </div>
        <br />
        <div
          class="container-fluid w3-dark-grey w3-border w3-border-black w3-round-xlarge w3-center"
          style="width: 95%; margin: auto; padding: 3%"
          id="references">
          <h1>Leucean's References</h1>
          <hr />
          <a href="/refs/leucean_ref.png"
            ><img
              src="/refs/leucean_ref.png"
              alt="Leucean's Reference Sheet. Art by Madandcat and Sunservals, 2023."
              class="w3-image w3-hover-opacity w3-round-large"
              style="width: 100%; display: flex; align-items: center; margin: auto"
          /></a>
          <hr />
        </div>
        <br />
        <div
          class="container-fluid w3-dark-grey w3-border w3-border-black w3-round-xlarge w3-center"
          style="width: 95%; margin: auto; padding: 3%"
          id="references2">
          <h1>Friends' References</h1>
          <hr />
          <h4>Dansan's Reference</h4>
          <a href="/refs/dansan_ref.png"
            ><img
              src="/refs/dansan_ref.png"
              alt="Dansan's Reference Sheet. Art by Momobeda."
              class="w3-image w3-hover-opacity w3-round-large"
              style="width: 100%; display: flex; align-items: center; margin: auto"
          /></a>
          <hr />
          <h4>Pylon's Reference</h4>
          <a href="/refs/pylon_ref.jpg"
            ><img
              src="/refs/pylon_ref.jpg  "
              alt="Dansan's Reference Sheet. Art by Momobeda."
              class="w3-image w3-hover-opacity w3-round-large"
              style="width: 100%; display: flex; align-items: center; margin: auto"
          /></a>
        </div>
      </div>
    </div>
    <script>
      w3.includeHTML();
    </script>
  </body>
</html>
