<!DOCTYPE html>
<html lang = "en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Leucean's Gallery</title>
	<link rel="icon" href="/images/favicon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/leuceanstyles.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<body>
	<div class="w3-mobile" style="width:80%;margin:auto;padding:16px;">
		<div w3-include-html="/content/header.html"></div>
		<script>
			w3.includeHTML();
		</script>
		<div class="w3-container w3-brown">
			<h2>Leucean's Gallery</h2>
		</div>
		<div class="w3-row-padding w3-dark-grey w3-mobile" style="padding:16px;">
		  <div class="w3-container w3-third">
			<img src="img_snowtops.jpg" style="width:100%;cursor:pointer" onclick="onClick(this)" class="w3-hover-opacity">
		  </div>
		  <div class="w3-container w3-third">
			<img src="img_lights.jpg" style="width:100%;cursor:pointer" 
			onclick="onClick(this)" class="w3-hover-opacity">
		  </div>
		  <div class="w3-container w3-third">
			<img src="img_mountains.jpg" style="width:100%;cursor:pointer" 
			onclick="onClick(this)" class="w3-hover-opacity">
		  </div>
		</div>

		<div id="modal01" class="w3-modal" onclick="this.style.display='none'" >
		  <div class="w3-modal-content w3-animate-zoom">
			<img id="img01" style="width:100%">
			<span class="w3-button w3-border w3-border-black w3-black w3-circle w3-hover-red w3-xlarge w3-display-topright w3-opacity">&times;</span>
		  </div>
		</div>

		<script>
		function onClick(element) {
		  document.getElementById("img01").src = element.src;
		  document.getElementById("modal01").style.display = "block";
		}
		</script>
	</div>
	</body>
</html>
