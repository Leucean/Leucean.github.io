<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Leucean's Really Cool Website</title>
		<link rel="icon" href="/media/ui/favicon/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/leuceanstyles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/hover.css" rel="stylesheet" media="all" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://www.w3schools.com/lib/w3.js"></script>
	</head>
	<body style="width: 66%; margin: auto; padding-top: 6%" class="w3-mobile preload">
		<div w3-include-html="/ui/about.html"></div>
		<div w3-include-html="/ui/conventions.html"></div>
		<div w3-include-html="/ui/gallery.html"></div>
		<div w3-include-html="/ui/lore.html"></div>
		<div w3-include-html="/ui/lynx.html"></div>
		<div w3-include-html="/ui/credits.html"></div>
		<div class="container-fluid animate__animated" id="header">
			<div w3-include-html="/ui/header.html"></div>
		</div>
		<br />
		<div class="container-fluid animate__animated" id="socials">
			<div w3-include-html="/ui/socials.html"></div>
		</div>
		<br />
		<div class="container-fluid animate__animated" id="navbar">
			<div w3-include-html="/ui/navbar.html"></div>
		</div>
		<div class="container-fluid">
			<div
				class="mx-auto mt-4 shadow-sm w3-dark-grey w3-bottombar w3-border-black w3-round-xlarge animate__animated"
				style="width: fit-content"
				id="quotecontainer">
				<div class="container-fluid text-center pt-3">
					Featured Friend Quote
					<hr />
				</div>
				<div class="container-fluid text-center" id="quote">
					<p class="fs-5 mb-2" id="quoteText"></p>
					<p class="text-muted" id="quoteAuthor"></p>
				</div>
			</div>
		</div>
		<br />
		<button
			class="w3-right w3-dark-grey p-2 w3-round-xlarge animate__animated animate__fadeInRight w3-bottombar w3-border w3-border-black w3-hover-sepia"
			id="credits"
			style="width: max-content"
			data-bs-toggle="modal"
			data-bs-target="#credits">
			<span>Website by Leucean, 2025</span>
		</button>
		<script src="scripts.js"></script>
	</body>
</html>
