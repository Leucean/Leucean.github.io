<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Leucean's Really Cool Website</title>
		<link rel="icon" href="/media/ui/favicon/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/leuceanstyles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://www.w3schools.com/lib/w3.js"></script>
	</head>
	<body style="width: 66%; margin: auto; padding-top: 6%" class="w3-mobile">
		<div class="container-fluid" id="header">
			<div w3-include-html="/ui/header.html"></div>
		</div>
		<br />
		<div class="container-fluid" id="socials">
			<div w3-include-html="/ui/socials.html"></div>
		</div>
		<br />
		<div class="container-fluid" id="navbar">
			<div w3-include-html="/ui/navbar.html"></div>
		</div>
		<div class="container-fluid" id="quotes">
			<div class="card mx-auto mt-4 shadow-sm w3-dark-grey w3-bottombar w3-border-black">
				<div class="card-header text-center">Friend Quote of the Day</div>
				<div class="card-body text-center">
					<p class="fs-5 mb-2" id="quoteText"></p>
					<p class="text-muted" id="quoteAuthor"></p>
				</div>
			</div>
		</div>

		<br />
		<div
			class="w3-display-bottomright w3-hide-small w3-hide-medium w3-container w3-dark-grey w3-right-align w3-opacity"
			id="credits">
			<p>Website made by Leucean, 2025.</p>
		</div>
		<script>
			w3.includeHTML();
			function toggleTheme() {
				const current = document.documentElement.getAttribute("data-bs-theme");
				document.documentElement.setAttribute("data-bs-theme", current === "dark" ? "light" : "dark");
			}
			const quotes = [
				{ text: "I don't think the blanket needs condiments", author: "Leaf" },
				{ text: "Meow", author: "Dansan" },
				{ text: "WHAT", author: "Pylon" },
				{ text: "idk im a cat", author: "Andrew" },
				{ text: "Smh", author: "Pylon" },
				{ text: "...", author: "Pylon" },
				{ text: "Too human", author: "Siriza" },
				{ text: "My pronouns are jolli/bee", author: "Oreolis" },
				{ text: "I like how Pylonchat has created NPCs like 'Smh, but also uwu", author: "Matcha" },
				{ text: "Excuse me. are you a lynx", author: "Pylon" },
				{
					text: "And thus India and Pakistan were created and the two nations would surely live in harmony",
					author: "Pylon"
				},
				{
					text: "It's the concept of being too employed and tired to gender so I'm a girlfailure boyfailure",
					author: "Kathy (Smores)"
				},
				{ text: '"I\'m pickle rick" rick from rick and morty', author: "Giyan" },
				{
					text: "If this was a shonen anime, there will be an enemies to friends arc where the clep and snep reconciles their differences and figure out that they were pit against each other because of the lynxian aristocracy, and the only way to stop the injustice is to eliminate the triumvirate of lynxes that rule over the society they lived in.",
					author: "Leucean"
				}
			];

			function pickRandomQuote() {
				const q = quotes[Math.floor(Math.random() * quotes.length)];
				document.getElementById("quoteText").textContent = `"${q.text}"`;
				document.getElementById("quoteAuthor").textContent = `~ ${q.author}`;
			}

			document.addEventListener("DOMContentLoaded", pickRandomQuote);
		</script>
	</body>
</html>
